{% extends 'layout.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-gray-800 p-6 rounded-lg">
        <form class="mt-8" action="{% url 'account:login' %}" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm">
                {{ form.username.label_tag }}
                {{ form.username }}
                {{ form.username.errors }}
                
                {{ form.password.label_tag }}
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
